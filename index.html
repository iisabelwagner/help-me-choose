<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Cat names</title>
    <link href="./main.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <h1>What should I name my cat?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Cats cats cats"></input>
      </div>
      <button class="addOption">Or maybe...</button>
    </div>
    <div class="resultSection"></div>
    <button>Meow</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
    })
    </script>
  </body>
</html>
